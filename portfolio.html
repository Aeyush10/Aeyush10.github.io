        }

        .header-title {

            font-weight: 500;
            margin: 0;
            text-decoration: none;
            cursor: pointer;

        }

        .header-title:hover {

        }

        .back-button:hover {

        }

        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin-top: 60px; /* Add margin to prevent content from hiding behind the fixed header */
        }

        .pdf-image {
            width: 100%;
            height: auto;
        }

        .image-map {

            top: 0;
            left: 0;

    <script>
        function adjustCoordinates(id, originalCoords) {
            const viewportWidth = window.innerWidth;
    
            // Calculate new coordinates based on the percentage of viewport width
            const newCoordinates = {
                x1: (originalCoords.x1 / 1512) * viewportWidth,
                y1: (originalCoords.y1 / 1512) * viewportWidth,
                x2: (originalCoords.x2 / 1512) * viewportWidth,
                y2: (originalCoords.y2 / 1512) * viewportWidth,
            };
    
            // Apply new coordinates to the area element
            const linkElement = document.getElementById(id);
            linkElement.coords = `${newCoordinates.x1},${newCoordinates.y1},${newCoordinates.x2},${newCoordinates.y2}`;
        }
    
        // Adjust coordinates on page load and resize
        window.addEventListener('load', function() {
            adjustCoordinates('link31', { x1: 715, y1: 190, x2: 750, y2: 210 });
            adjustCoordinates('link41', { x1: 115, y1: 280, x2: 325, y2: 300 });
            adjustCoordinates('link42', { x1: 300, y1: 370, x2: 460, y2: 390 });
            adjustCoordinates('link51', { x1: 1100, y1: 280, x2: 1245, y2: 300 });
            adjustCoordinates('link52', { x1: 645, y1: 310, x2: 710, y2: 330 });
            adjustCoordinates('link61', { x1: 790, y1: 200, x2: 910, y2: 220 });
            adjustCoordinates('link71', { x1: 140, y1: 247, x2: 277, y2: 270 });
            adjustCoordinates('link72', { x1: 820, y1: 703, x2: 980, y2: 726 });
            adjustCoordinates('link81', { x1: 340, y1: 612, x2: 390, y2: 635 });
            adjustCoordinates('link91', { x1: 820, y1: 221, x2: 950, y2: 244 });
            adjustCoordinates('link101', { x1: 1270, y1: 660, x2: 1340, y2: 680 });
            adjustCoordinates('link102', { x1: 1230, y1: 695, x2: 1328, y2: 715 });
            adjustCoordinates('link103', { x1: 235, y1: 645, x2: 395, y2: 685 });
            adjustCoordinates('link111', { x1: 430, y1: 520, x2: 690, y2: 540 });
            adjustCoordinates('link112', { x1: 885, y1: 520, x2: 1030, y2: 540 });
            adjustCoordinates('link113', { x1: 885, y1: 565, x2: 980, y2: 585 });
        });

        window.addEventListener('resize', function() {
            adjustCoordinates('link31', { x1: 715, y1: 190, x2: 750, y2: 210 });
            adjustCoordinates('link41', { x1: 115, y1: 280, x2: 325, y2: 300 });
            adjustCoordinates('link42', { x1: 300, y1: 370, x2: 460, y2: 390 });
            adjustCoordinates('link51', { x1: 1100, y1: 280, x2: 1245, y2: 300 });
            adjustCoordinates('link52', { x1: 645, y1: 310, x2: 710, y2: 330 });
